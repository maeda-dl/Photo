<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>あみだくじ</title>
<style>
  body { font-family:sans-serif; text-align:center; padding:10px; background:#fefefe; }
  h1 { font-size:22px; margin-bottom:10px; }

  #upload-area p { margin:5px 0; }

  #members-container { display:flex; justify-content:center; flex-wrap:wrap; gap:10px; margin-bottom:15px; }
  .member { width:60px; height:60px; border:2px solid #aaa; border-radius:8px; overflow:hidden; cursor:pointer; transition: transform 0.2s; }
  .member:hover { transform: scale(1.05); border-color:#3498db; }
  .member img { width:100%; height:100%; object-fit:cover; }

  #amida-slots { display:flex; justify-content:center; gap:10px; margin:15px 0; }
  .slot {
    width:70px; height:90px;
    border:2px dashed #aaa;
    border-radius:10px;
    background:#f9f9f9;
    display:flex;
    align-items:center;
    justify-content:center;
    cursor:pointer;
    font-size:12px;
    color:#999;
    transition: transform 0.2s, border-color 0.2s;
  }
  .slot:hover { transform: scale(1.05); border-color:#f39c12; }

  #start-button { padding:10px 20px; font-size:16px; cursor:pointer; margin-top:10px; }
  #result { margin-top:20px; font-size:16px; font-weight:bold; }

  ul { list-style:none; padding:0; }
  li { margin:5px 0; }
  li img { vertical-align:middle; margin-right:8px; border-radius:50%; width:24px; height:24px; }
</style>
</head>
<body>

<h1>あみだくじ 🎲</h1>

<div id="upload-area">
  <p>📷 カメラ撮影<input type="file" id="cameraUpload" accept="image/*" capture="environment" multiple></p>
  <p>🖼 ファイル選択<input type="file" id="fileUpload" accept="image/*" multiple></p>
  <p>※ 最大5人まで</p>
</div>

<div id="members-container"></div>

<h2 style="font-size:16px;">↓ タップしてスロットに配置 ↓</h2>
<div id="amida-slots">
  <div class="slot">Slot 1</div>
  <div class="slot">Slot 2</div>
  <div class="slot">Slot 3</div>
  <div class="slot">Slot 4</div>
  <div class="slot">Slot 5</div>
</div>

<button id="start-button">あみだくじ開始！</button>
<div id="result"></div>

<script>
const cameraUpload = document.getElementById("cameraUpload");
const fileUpload = document.getElementById("fileUpload");
const membersContainer = document.getElementById("members-container");
const startButton = document.getElementById("start-button");
const result = document.getElementById("result");

let members = [];
let selectedImage = null;

// 画像アップロード
function handleFiles(files){
  const fileArr = Array.from(files).slice(0,5-members.length);
  fileArr.forEach(file=>{
    const reader = new FileReader();
    reader.onload = ()=>{
      const div = document.createElement("div");
      div.className = "member";
      div.id = `member-${members.length}`;
      div.innerHTML = `<img src="${reader.result}" alt="member${members.length}" />`;
      div.onclick = ()=>selectMember(div.id);
      membersContainer.appendChild(div);
      members.push({id:div.id, image:reader.result});
    };
    reader.readAsDataURL(file);
  });
}

cameraUpload.addEventListener("change",(e)=>{handleFiles(e.target.files); cameraUpload.value="";});
fileUpload.addEventListener("change",(e)=>{handleFiles(e.target.files); fileUpload.value="";});

// メンバー選択
function selectMember(id){
  document.querySelectorAll(".member").forEach(m=>m.style.borderColor="#aaa");
  const member = document.getElementById(id);
  member.style.borderColor="red";
  selectedImage = member.querySelector("img").src;
}

// スロットに配置
function setSlot(slot){
  if(!selectedImage){ alert("画像を先に選んでください！"); return; }
  slot.innerHTML = `<img src="${selectedImage}" style="width:100%; height:100%; object-fit:cover; border-radius:6px;">`;
}

// あみだくじ開始
startButton.addEventListener("click", ()=>{
  const assigned=[];
  document.querySelectorAll(".slot").forEach(slot=>{
    const img = slot.querySelector("img");
    if(img) assigned.push({image:img.src});
  });

  if(assigned.length!==5){ alert("5人すべてのスロットに画像を配置してください！"); return; }

  const prizes = ["🍎 りんご","🎁 ギフト券","🍫 チョコ","☕ コーヒー","🎉 サプライズ！"];
  const shuffled = prizes.sort(()=>Math.random()-0.5);

  let results=[];
  let output="<h3>結果発表 🎉</h3><ul>";
  assigned.forEach((member,i)=>{
    results.push({image:member.image, prize:shuffled[i]});
    output+=`<li><img src="${member.image}" /> → ${shuffled[i]}</li>`;
  });
  output+="</ul>";
  result.innerHTML=output;

  // スプレッドシート送信
  fetch("★あなたの/exec URL★",{
    method:"POST",
    body:JSON.stringify({results}),
    headers:{"Content-Type":"application/json"}
  })
  .then(res=>res.text())
  .then(txt=>{
    console.log("保存完了:",txt);
    result.innerHTML += `<p>スプレッドシートに保存しました</p>`;
  })
  .catch(err=>{
    console.error("エラー:",err);
    result.innerHTML += `<p style="color:red;">保存に失敗しました</p>`;
  });
});
</script>

</body>
</html>
