<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>あみだくじ</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 10px;
      margin: 0;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 10px;
    }

    #upload-area {
      margin: 10px 0;
    }

    #members-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 6px;
      margin-bottom: 15px;
    }

    .member {
      width: 50px;
      height: 50px;
      border: 2px solid #aaa;
      border-radius: 6px;
      overflow: hidden;
      cursor: pointer;
    }

    .member img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #amida-slots {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin: 15px 0;
    }

    .slot {
      width: 50px;
      height: 50px;
      border: 2px dashed #ccc;
      border-radius: 6px;
      background-color: #f0f0f0;
      cursor: pointer;
    }

    #start-button {
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 6px;
      border: none;
      background: #4caf50;
      color: white;
    }

    #result {
      margin-top: 20px;
      font-size: 16px;
      font-weight: bold;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      margin: 6px 0;
      font-size: 14px;
    }

    li img {
      vertical-align: middle;
      margin-right: 6px;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <h1>あみだくじ</h1>

  <div id="upload-area">
    <p>
      📷 カメラ撮影: <input type="file" id="cameraUpload" accept="image/*" capture="environment">
    </p>
    <p>
      🖼 ファイル/ライブラリ選択: <input type="file" id="fileUpload" multiple accept="image/*">
    </p>
    <p style="font-size:12px;">※ 最大5人まで</p>
  </div>

  <div id="members-container"></div>

  <h2 style="font-size:16px;">↓ 画像を選んでからスロットをタップして配置 ↓</h2>
  <div id="amida-slots">
    <div class="slot" data-slot="0"></div>
    <div class="slot" data-slot="1"></div>
    <div class="slot" data-slot="2"></div>
    <div class="slot" data-slot="3"></div>
    <div class="slot" data-slot="4"></div>
  </div>

  <button id="start-button">あみだくじ開始！</button>

  <div id="result"></div>

  <script>
    const membersContainer = document.getElementById("members-container");
    const slots = document.querySelectorAll(".slot");
    const result = document.getElementById("result");
    const startButton = document.getElementById("start-button");
    const cameraUpload = document.getElementById("cameraUpload");
    const fileUpload = document.getElementById("fileUpload");

    let members = [];
    let selectedImage = null;

    // 共通の画像読み込み処理
    function handleFiles(files) {
      const fileArray = Array.from(files).slice(0, 5 - members.length);
      fileArray.forEach((file, index) => {
        const reader = new FileReader();
        reader.onload = () => {
          const div = document.createElement("div");
          div.className = "member";
          const id = `member-${members.length}`;
          div.id = id;
          div.innerHTML = `<img src="${reader.result}" alt="member${index}" />`;
          membersContainer.appendChild(div);

          members.push({ id: id, image: reader.result });

          // タップで選択
          div.addEventListener("click", () => {
            document.querySelectorAll(".member").forEach(m => m.style.borderColor = "#aaa");
            div.style.borderColor = "red";
            selectedImage = reader.result;
          });
        };
        reader.readAsDataURL(file);
      });
    }

    // カメラアップロード
    cameraUpload.addEventListener("change", (e) => {
      handleFiles(e.target.files);
    });

    // ファイルアップロード
    fileUpload.addEventListener("change", (e) => {
      handleFiles(e.target.files);
    });

    // スロットタップで配置
    slots.forEach((slot) => {
      slot.addEventListener("click", () => {
        if (!selectedImage) {
          alert("画像を先に選んでください！");
          return;
        }
        slot.innerHTML = `<img src="${selectedImage}" width="100%" height="100%" style="object-fit:cover;border-radius:6px;">`;
      });
    });

    // あみだくじ開始
    startButton.addEventListener("click", () => {
      const assigned = [];
      slots.forEach((slot, index) => {
        const img = slot.querySelector("img");
        if (img) {
          assigned.push({ slot: index, image: img.src });
        }
      });

      if (assigned.length !== 5) {
        alert("5人すべてのスロットに画像を配置してください！");
        return;
      }

      const prizes = ["🍎 りんご", "🎁 ギフト券", "🍫 チョコ", "☕ コーヒー", "🎉 サプライズ！"];
      const shuffled = prizes.sort(() => Math.random() - 0.5);

      let output = "<h3>結果発表 🎉</h3><ul>";
      assigned.forEach((member, i) => {
        output += `<li><img src="${member.image}" width="24" height="24" /> → ${shuffled[i]}</li>`;
      });
      output += "</ul>";

      result.innerHTML = output;
    });
  </script>
</body>
</html>
