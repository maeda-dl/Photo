<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>あみだくじ</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }

    #upload-area {
      margin: 20px;
    }

    #members-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .member {
      width: 60px;
      height: 60px;
      border: 2px solid #aaa;
      border-radius: 8px;
      overflow: hidden;
      cursor: grab;
    }

    .member img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #amida-slots {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin: 20px 0;
    }

    .slot {
      width: 60px;
      height: 60px;
      border: 2px dashed #ccc;
      border-radius: 8px;
      background-color: #f0f0f0;
    }

    #start-button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    #result {
      margin-top: 30px;
      font-size: 20px;
      font-weight: bold;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin: 10px 0;
    }

    li img {
      vertical-align: middle;
      margin-right: 10px;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <h1>あみだくじ</h1>

  <div id="upload-area">
    <input type="file" id="imageUpload" multiple accept="image/*" />
    <p>※ 最大5人まで</p>
  </div>

  <div id="members-container"></div>

  <h2>↓ ドラッグして配置してください ↓</h2>
  <div id="amida-slots">
    <!-- ドラッグドロップ先 -->
    <div class="slot" data-slot="0"></div>
    <div class="slot" data-slot="1"></div>
    <div class="slot" data-slot="2"></div>
    <div class="slot" data-slot="3"></div>
    <div class="slot" data-slot="4"></div>
  </div>

  <button id="start-button">あみだくじ開始！</button>

  <div id="result"></div>

  <script>
    const imageUpload = document.getElementById("imageUpload");
    const membersContainer = document.getElementById("members-container");
    const slots = document.querySelectorAll(".slot");
    const result = document.getElementById("result");
    const startButton = document.getElementById("start-button");

    let members = [];

    imageUpload.addEventListener("change", (e) => {
      const files = Array.from(e.target.files).slice(0, 5);
      members = [];

      membersContainer.innerHTML = "";

      files.forEach((file, index) => {
        const reader = new FileReader();
        reader.onload = () => {
          const div = document.createElement("div");
          div.className = "member";
          div.draggable = true;
          div.id = `member-${index}`;
          div.innerHTML = `<img src="${reader.result}" alt="member${index}" />`;
          membersContainer.appendChild(div);

          members.push({ id: div.id, image: reader.result });

          div.addEventListener("dragstart", (e) => {
            e.dataTransfer.setData("text/plain", div.id);
          });
        };
        reader.readAsDataURL(file);
      });
    });

    slots.forEach((slot) => {
      slot.addEventListener("dragover", (e) => {
        e.preventDefault();
        slot.style.backgroundColor = "#ddd";
      });

      slot.addEventListener("dragleave", () => {
        slot.style.backgroundColor = "#f0f0f0";
      });

      slot.addEventListener("drop", (e) => {
        e.preventDefault();
        slot.style.backgroundColor = "#f0f0f0";
        const id = e.dataTransfer.getData("text/plain");
        const dragged = document.getElementById(id);

        // 既存の画像を消して、新しいのを挿入
        slot.innerHTML = "";
        slot.appendChild(dragged.cloneNode(true));
      });
    });

    startButton.addEventListener("click", () => {
      const assigned = [];

      slots.forEach((slot, index) => {
        const img = slot.querySelector("img");
        if (img) {
          assigned.push({ slot: index, image: img.src });
        }
      });

      if (assigned.length !== 5) {
        alert("5人すべてのスロットに画像を配置してください！");
        return;
      }

      // ランダムに商品を割り当て（簡易あみだくじ）
      const prizes = ["🍎 りんご", "🎁 ギフト券", "🍫 チョコ", "☕ コーヒー", "🎉 サプライズ！"];
      const shuffled = prizes.sort(() => Math.random() - 0.5);

      let output = "<h3>結果発表 🎉</h3><ul>";
      assigned.forEach((member, i) => {
        output += `<li><img src="${member.image}" width="30" height="30" /> → ${shuffled[i]}</li>`;
      });
      output += "</ul>";

      result.innerHTML = output;
    });
  </script>
</body>
</html>
